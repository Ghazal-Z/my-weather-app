<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/928074ee23.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container edge">
      <form id="search-form">
        <div class="form-row align-items-center">
          <div class="col-10">
            <input
              type="search"
              class="form-control"
              id="search-weather"
              placeholder="Search for a city..."
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-1">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
          <div class="col-1">
            <input
              type="button"
              value="Search"
              class="btn btn-success w-100"
              id="current"
            />
          </div>
        </div>
      </form>
      <div class="container edge-in">
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <div>
                <h1 class="city" id="cur-city">Please enter a city😊</h1>
                <img src="" alt="Clear" id="icon" class="float-left" />
                <strong class="main-temp" id="temp"></strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active celLink"> °C</a>
                  |<a href="#" id="fahrenheit-link" class="fahLink">
                    °F</a
                  ></span
                >
              </div>
            </div>

            <h3 class="day-hour" id="cur-date"></h3>
            <h3 class="description" id="weather-description"></h3>
          </div>
          <div class="col">
            <h3 class="other-descriptions">
              Humidity: <span id="humidity"> </span>% <br />Wind:
              <span id="wind"> </span> km/h
            </h3>
          </div>
        </div>
      </div>

      <br />
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <p><i class="fa-regular fa-sun"></i></p>
            <h3 class="high-low">
              37 °C <span class="line">|</span
              ><span class="lower-tmp"> 26 °C</span><br />Mon
            </h3>
          </div>
          <div class="col">
            <p><i class="fa-regular fa-sun"></i></p>
            <h3 class="high-low">
              36 °C <span class="line">|</span
              ><span class="lower-tmp"> 26 °C</span><br />Tue
            </h3>
          </div>
          <div class="col">
            <p><i class="fa-regular fa-sun"></i></p>
            <h3 class="high-low">
              34 °C <span class="line">|</span
              ><span class="lower-tmp"> 26 °C</span><br />Wed
            </h3>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-sun"></i>
            <h3 class="high-low">
              <br />30 °C <span class="line">|</span
              ><span class="lower-tmp"> 25 °C</span><br />Thur
            </h3>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-rain"></i>
            <h3 class="high-low">
              <br />
              25 °C <span class="line">|</span
              ><span class="lower-tmp"> 18 °C</span><br />Fri
            </h3>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-rain"></i>
            <h3 class="high-low">
              <br />21 °C <span class="line">|</span
              ><span class="lower-tmp"> 15 °C</span><br />Sat
            </h3>
          </div>
        </div>
      </div>
      <br />
      <br />
      <p class="pre-footer">Thanks for using my app, have a nice day👋🏻</p>
      <hr />
      <hr />
    </div>
    <p class="name">
      This
      <a
        class="src-link"
        href="https://github.com/Ghazal-Z/my-weather-app"
        target="_blank"
        >Open-source
      </a>
      code hosted by netlify, coded by
      <a
        class="my-name"
        href="https://ir.linkedin.com/in/ghazal-ziadlou"
        target="_blank"
        >Ghazal Ziadlou</a
      >
    </p>

    <script src="src/app.js"></script>
  </body>
</html>
